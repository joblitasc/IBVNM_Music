<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Canciones</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">🎵 Catálogo de Canciones y Eventos</h1>

  <!-- Navegación -->
  <div class="flex space-x-4 mb-6">
    <button onclick="mostrarVista('visor')" class="bg-gray-600 text-white px-4 py-2 rounded-lg">📖 Visor</button>
    <button onclick="mostrarVista('canciones')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">🎶 Canciones</button>
    <button onclick="mostrarVista('eventos')" class="bg-green-600 text-white px-4 py-2 rounded-lg">📅 Eventos</button>
  </div>

  <!-- Vistas -->
  <div id="visor"></div>
  <div id="vistaCanciones" class="hidden"></div>
  <div id="vistaEventos" class="hidden"></div>
</body>
</html>
